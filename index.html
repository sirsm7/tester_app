<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Temujanji ICT | Dashboard Admin</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .loader { border-top-color: #2563eb; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #toast-container { position: fixed; top: 1rem; right: 1rem; z-index: 99; }
        .toast { transform: translateX(100%); transition: transform 0.3s ease-out; }
        .toast.show { transform: translateX(0); }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-800">

    <div id="toast-container" class="space-y-3"></div>

    <div class="max-w-6xl mx-auto p-6">
        <header class="bg-white rounded-2xl shadow-sm p-6 mb-6 flex justify-between items-center border border-slate-100">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 text-white p-2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-900">Sistem Temujanji ICT</h1>
                    <p class="text-slate-500 text-xs">PPD Alor Gajah</p>
                </div>
            </div>
            <span class="px-3 py-1 rounded-full text-xs font-bold bg-green-100 text-green-800 flex items-center gap-2 border border-green-200">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> ONLINE
            </span>
        </header>

        <div class="bg-white rounded-2xl shadow-lg p-8 mb-8 border border-slate-100 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-purple-500"></div>
            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wide mb-2">Carian Sekolah</label>
            <div class="flex gap-3">
                <input type="text" id="searchInput" class="w-full border border-slate-200 bg-slate-50 p-4 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition uppercase font-semibold tracking-wider" placeholder="MASUKKAN KOD SEKOLAH (CONTOH: MBA0001)">
                <button onclick="searchSchool()" class="bg-slate-900 text-white px-8 py-3 rounded-xl font-bold hover:bg-slate-800 transition shadow-lg active:scale-95 transform">Cari</button>
            </div>
        </div>

        <div id="loadingSpinner" class="hidden flex flex-col justify-center items-center py-12">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-12 w-12 mb-4"></div>
            <p class="text-slate-400 text-sm animate-pulse">Sedang mencari rekod...</p>
        </div>

        <div id="resultSection" class="hidden space-y-6 fade-in">
            
            <div class="bg-gradient-to-r from-blue-600 to-indigo-700 rounded-2xl p-6 text-white shadow-lg flex justify-between items-center">
                <div>
                    <h2 class="text-2xl md:text-3xl font-bold" id="schoolName">Loading...</h2>
                    <p class="text-blue-200 mt-1 font-mono text-sm bg-white/10 inline-block px-2 py-1 rounded" id="schoolCode">...</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm relative hover:shadow-md transition">
                    <span class="absolute top-4 right-4 text-[10px] font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded uppercase border border-blue-100">GPICT</span>
                    <h3 class="font-bold text-slate-800 text-lg mb-1">Penyelaras ICT</h3>
                    <p id="gpictName" class="text-lg font-medium text-slate-900 mb-1">Tiada Data</p>
                    <p id="gpictPhone" class="text-sm text-slate-500 font-mono mb-4 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                        <span id="txtGpictPhone">-</span>
                    </p>
                    <div id="gpictStatusArea"></div>
                </div>

                <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm relative hover:shadow-md transition">
                    <span class="absolute top-4 right-4 text-[10px] font-bold text-purple-600 bg-purple-50 px-2 py-1 rounded uppercase border border-purple-100">DELIMa</span>
                    <h3 class="font-bold text-slate-800 text-lg mb-1">Admin DELIMa</h3>
                    <p id="delimaName" class="text-lg font-medium text-slate-900 mb-1">Tiada Data</p>
                    <p id="delimaPhone" class="text-sm text-slate-500 font-mono mb-4 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                        <span id="txtDelimaPhone">-</span>
                    </p>
                    <div id="delimaStatusArea"></div>
                </div>
            </div>

            <div class="bg-slate-50 rounded-xl border border-slate-200 p-5 flex flex-col md:flex-row gap-6 text-sm text-slate-600">
                <div class="flex-1">
                    <span class="block font-bold text-slate-800 text-xs uppercase mb-1">Pengetua / Guru Besar</span>
                    <span id="pgbName" class="uppercase text-base">-</span>
                </div>
                <div class="hidden md:block w-px bg-slate-200"></div>
                <div class="flex-1">
                    <span class="block font-bold text-slate-800 text-xs uppercase mb-1">GPK Pentadbiran</span>
                    <span id="gpk1Name" class="uppercase text-base">-</span>
                </div>
            </div>

            <div id="appointmentForm" class="hidden bg-white rounded-2xl shadow-2xl border border-blue-100 overflow-hidden mt-6 ring-4 ring-blue-50/50">
                <div class="bg-slate-50 p-6 border-b border-slate-100 flex justify-between items-center">
                    <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                        üìÖ Tetapkan Temujanji: <span id="selectedRoleDisplay" class="text-blue-600 underline decoration-wavy"></span>
                    </h3>
                    <button onclick="closeForm()" class="text-slate-400 hover:text-red-500 transition p-2 rounded-full hover:bg-red-50">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <div class="p-8 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="text-sm font-bold text-slate-700 mb-2 block">Tarikh Cadangan</label>
                            <input type="date" id="dateInput" class="w-full border border-slate-300 rounded-xl p-3 bg-white focus:ring-2 focus:ring-blue-500 outline-none transition">
                        </div>
                        <div>
                            <label class="text-sm font-bold text-slate-700 mb-2 block">Masa Kehadiran</label>
                            <input type="time" id="timeInput" class="w-full border border-slate-300 rounded-xl p-3 bg-white focus:ring-2 focus:ring-blue-500 outline-none transition">
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-bold text-slate-700 mb-2 block">Tujuan Bimbingan / Lawatan</label>
                        <textarea id="purposeInput" rows="3" class="w-full border border-slate-300 rounded-xl p-3 bg-white focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Nyatakan tujuan secara ringkas..."></textarea>
                    </div>
                    <div class="flex gap-3 pt-2">
                         <button onclick="closeForm()" class="px-6 py-3 rounded-xl font-bold text-slate-500 hover:bg-slate-100 transition">Batal</button>
                         <button id="submitBtn" onclick="sendAppointment()" class="flex-1 bg-slate-900 text-white px-6 py-3 rounded-xl font-bold hover:bg-slate-800 shadow-lg transition flex justify-center items-center gap-2">
                             <span>Hantar Notifikasi</span>
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                         </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://soxtjqqrzpbzmzjcicgn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNveHRqcXFyenBiem16amNpY2duIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NDA1MzIsImV4cCI6MjA3OTExNjUzMn0.P7Wrm-EIzczx653pnr2bniJnMtIrclQeou50IsS184s';
        const FUNCTION_URL = 'https://soxtjqqrzpbzmzjcicgn.supabase.co/functions/v1/telegram-bot'; 

        // !!! PEMBETULAN: Guna variable 'supabaseClient' untuk elak conflict dengan library 'supabase'
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let currentSchoolCode = '';
        let selectedRole = '';

        async function searchSchool() {
            const input = document.getElementById('searchInput').value;
            const code = input ? input.toUpperCase().trim() : ''; 

            if(!code) { showToast('Sila masukkan Kod Sekolah!', 'error'); return; }

            toggleLoading(true);
            document.getElementById('resultSection').classList.add('hidden');
            closeForm();

            try {
                // 1. Get School Data
                const { data: school, error } = await supabaseClient
                    .from('sekolah')
                    .select('*')
                    .eq('kod_sekolah', code)
                    .maybeSingle(); // maybeSingle elak error jika kosong

                if (error) throw error;
                if (!school) throw new Error("Kod sekolah tidak dijumpai dalam database.");

                // UI UPDATE
                currentSchoolCode = code;
                document.getElementById('schoolName').innerText = school.nama_sekolah || 'NAMA TIDAK DIJUMPAI';
                document.getElementById('schoolCode').innerText = code;

                // 2. Get PIC Data
                const { data: pics } = await supabaseClient.from('pengguna').select('*').eq('kod_sekolah', code);

                // 3. Reset & Map
                resetCards();
                if (pics && pics.length > 0) {
                    pics.forEach(pic => {
                        if (pic.peranan === 'GPICT') updatePicCard('gpict', pic);
                        else if (pic.peranan === 'ADMIN_DELIMA') updatePicCard('delima', pic);
                        else if (pic.peranan === 'PGB') document.getElementById('pgbName').innerText = pic.nama_penuh;
                        else if (pic.peranan === 'GPK1') document.getElementById('gpk1Name').innerText = pic.nama_penuh;
                    });
                }
                
                // 4. Check Buttons
                checkStatus(pics || [], 'gpict', 'GPICT');
                checkStatus(pics || [], 'delima', 'ADMIN_DELIMA');

                document.getElementById('resultSection').classList.remove('hidden');

            } catch (err) {
                console.error(err);
                showToast(err.message, 'error');
            } finally {
                toggleLoading(false);
            }
        }

        function updatePicCard(prefix, data) {
            // Guna Optional Chaining untuk safety
            document.getElementById(`${prefix}Name`).innerText = data?.nama_penuh || 'Tiada Data';
            // Cari ID element dengan betul (saya tambah txt prefix dalam HTML supaya unik)
            const phoneEl = document.getElementById(`${prefix}Phone`).querySelector('span');
            if(phoneEl) phoneEl.innerText = data?.no_telefon || '-';
        }

        function checkStatus(pics, prefix, role) {
            const user = pics.find(p => p.peranan === role);
            const container = document.getElementById(`${prefix}StatusArea`);
            const color = prefix === 'gpict' ? 'blue' : 'purple';

            if (user) {
                container.innerHTML = `
                    <button onclick="selectPic('${role}')" class="w-full py-3 rounded-xl bg-${color}-600 text-white font-bold hover:bg-${color}-700 mt-4 shadow-md shadow-${color}-200 transition flex justify-center items-center gap-2">
                        <span>Tetapkan Temujanji</span>
                    </button>
                    <div class="text-center mt-2">
                        <span class="text-[10px] font-bold text-green-600 bg-green-50 px-2 py-0.5 rounded-full border border-green-100">‚óè BERDAFTAR</span>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <button disabled class="w-full py-3 rounded-xl bg-slate-100 text-slate-400 font-bold cursor-not-allowed mt-4 border border-slate-200">
                        Belum Mendaftar
                    </button>
                    <div class="text-center mt-2">
                         <span class="text-[10px] font-bold text-red-400 bg-red-50 px-2 py-0.5 rounded-full border border-red-100">‚óè TIDAK AKTIF</span>
                    </div>
                `;
            }
        }

        function selectPic(role) {
            selectedRole = role;
            document.getElementById('selectedRoleDisplay').innerText = role === 'GPICT' ? 'Guru Penyelaras ICT' : 'Admin DELIMa';
            document.getElementById('appointmentForm').classList.remove('hidden');
            setTimeout(() => document.getElementById('appointmentForm').scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);
        }

        async function sendAppointment() {
            const date = document.getElementById('dateInput').value;
            const time = document.getElementById('timeInput').value;
            const purpose = document.getElementById('purposeInput').value;

            if (!date || !time || !purpose) { showToast('Sila lengkapkan semua maklumat!', 'error'); return; }

            const btn = document.getElementById('submitBtn');
            const oldContent = btn.innerHTML;
            btn.innerHTML = '<div class="loader h-5 w-5 border-2 border-white rounded-full"></div>';
            btn.disabled = true;

            try {
                const response = await fetch(`${FUNCTION_URL}?action=send_appointment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${SUPABASE_KEY}` },
                    body: JSON.stringify({ kod_sekolah: currentSchoolCode, target_role: selectedRole, tarikh: date, masa: time, tujuan: purpose })
                });
                
                const res = await response.json();
                if (response.ok) {
                    showToast('‚úÖ Notifikasi Berjaya Dihantar!', 'success');
                    closeForm();
                    // Clear inputs
                    document.getElementById('dateInput').value = '';
                    document.getElementById('timeInput').value = '';
                    document.getElementById('purposeInput').value = '';
                } else {
                    throw new Error(res.error || "Gagal menghantar.");
                }
            } catch (e) {
                showToast(e.message, 'error');
            } finally {
                btn.innerHTML = oldContent;
                btn.disabled = false;
            }
        }

        function resetCards() {
            ['gpict', 'delima'].forEach(p => {
                document.getElementById(`${p}Name`).innerText = 'Tiada Data';
                const phoneEl = document.getElementById(`${p}Phone`).querySelector('span');
                if(phoneEl) phoneEl.innerText = '-';
            });
            ['pgbName', 'gpk1Name'].forEach(id => document.getElementById(id).innerText = '-');
        }
        function closeForm() { document.getElementById('appointmentForm').classList.add('hidden'); }
        function toggleLoading(show) { document.getElementById('loadingSpinner').classList.toggle('hidden', !show); }
        function showToast(msg, type) {
            const toast = document.createElement('div');
            toast.className = `toast fixed top-4 right-4 p-4 rounded-xl text-white shadow-2xl font-semibold flex items-center gap-3 z-50 ${type === 'success' ? 'bg-green-600' : 'bg-red-600'}`;
            toast.innerHTML = type === 'success' ? 
                `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> ${msg}` : 
                `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg> ${msg}`;
            
            document.getElementById('toast-container').appendChild(toast);
            requestAnimationFrame(() => toast.classList.add('show'));
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
