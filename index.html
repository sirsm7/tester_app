<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Temujanji ICT | Dashboard Admin</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        
        /* Animations */
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .loader { border-top-color: #2563eb; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Toast Notification */
        #toast-container { position: fixed; top: 1rem; right: 1rem; z-index: 50; }
        .toast { transform: translateX(100%); transition: transform 0.3s ease-out; }
        .toast.show { transform: translateX(0); }
    </style>
</head>
<body class="text-slate-800">

    <div id="toast-container" class="space-y-3"></div>

    <div class="max-w-6xl mx-auto p-6">
        
        <header class="bg-white rounded-2xl shadow-sm p-8 mb-6 flex flex-col md:flex-row justify-between items-center border border-slate-100">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 text-white p-3 rounded-lg shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-slate-900">Sistem Temujanji ICT</h1>
                    <p class="text-slate-500 text-sm">Unit ICT, PPD Alor Gajah</p>
                </div>
            </div>
            <div class="mt-4 md:mt-0 text-right">
                <span class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Sistem Online
                </span>
            </div>
        </header>

        <div class="bg-white rounded-2xl shadow-lg p-8 mb-8 border border-slate-100 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-purple-500"></div>
            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wide mb-2">Carian Data Sekolah</label>
            <div class="flex gap-3">
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                    </div>
                    <input type="text" id="searchInput" class="pl-10 w-full border border-slate-200 bg-slate-50 p-4 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white focus:outline-none transition uppercase font-semibold text-slate-700" placeholder="Masukkan Kod Sekolah (Contoh: MBA0001)">
                </div>
                <button onclick="searchSchool()" class="bg-slate-900 text-white px-8 py-3 rounded-xl font-bold hover:bg-slate-800 transition shadow-lg flex items-center gap-2 active:transform active:scale-95">
                    Cari
                </button>
            </div>
        </div>

        <div id="loadingSpinner" class="hidden flex flex-col justify-center items-center py-12">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-12 w-12 mb-4"></div>
            <p class="text-slate-400 text-sm animate-pulse">Sedang mencari rekod...</p>
        </div>

        <div id="resultSection" class="hidden fade-in space-y-6">
            
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 rounded-2xl p-6 text-white shadow-lg flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-bold" id="schoolName">Nama Sekolah</h2>
                    <p class="text-blue-200 mt-1 font-mono text-sm" id="schoolCode">KOD</p>
                </div>
                <div class="hidden md:block bg-white/10 backdrop-blur-sm p-3 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm hover:shadow-md transition relative group">
                    <div class="absolute top-4 right-4">
                        <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded-md uppercase">GPICT</span>
                    </div>
                    <div class="flex items-center gap-4 mb-4">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-800 text-lg">Penyelaras ICT</h3>
                            <p class="text-xs text-slate-500">PIC Teknikal Sekolah</p>
                        </div>
                    </div>
                    
                    <div class="space-y-1 mb-6">
                        <p id="gpictName" class="text-lg font-medium text-slate-900">Tiada Data</p>
                        <p id="gpictPhone" class="text-sm text-slate-500 font-mono">-</p>
                    </div>

                    <div id="gpictStatusArea">
                        </div>
                </div>

                <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm hover:shadow-md transition relative group">
                    <div class="absolute top-4 right-4">
                        <span class="text-xs font-bold text-purple-600 bg-purple-50 px-2 py-1 rounded-md uppercase">DELIMa</span>
                    </div>
                    <div class="flex items-center gap-4 mb-4">
                        <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center text-purple-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-800 text-lg">Admin DELIMa</h3>
                            <p class="text-xs text-slate-500">Pengurusan ID & Dashboard</p>
                        </div>
                    </div>
                    
                    <div class="space-y-1 mb-6">
                        <p id="delimaName" class="text-lg font-medium text-slate-900">Tiada Data</p>
                        <p id="delimaPhone" class="text-sm text-slate-500 font-mono">-</p>
                    </div>

                    <div id="delimaStatusArea">
                        </div>
                </div>
            </div>

            <div class="bg-slate-50 rounded-xl border border-slate-200 p-5 flex flex-col md:flex-row gap-6 text-sm text-slate-600">
                <div class="flex-1 flex items-center gap-3">
                    <div class="bg-white p-2 rounded shadow-sm"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0z" /></svg></div>
                    <div>
                        <span class="block font-bold text-slate-800">Pengetua / Guru Besar</span>
                        <span id="pgbName" class="uppercase">-</span>
                    </div>
                </div>
                <div class="hidden md:block w-px bg-slate-200"></div>
                <div class="flex-1 flex items-center gap-3">
                    <div class="bg-white p-2 rounded shadow-sm"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg></div>
                    <div>
                        <span class="block font-bold text-slate-800">GPK Pentadbiran</span>
                        <span id="gpk1Name" class="uppercase">-</span>
                    </div>
                </div>
            </div>

            <div id="appointmentForm" class="hidden bg-white rounded-2xl shadow-2xl border border-blue-100 overflow-hidden scroll-mt-6">
                <div class="bg-slate-50 p-6 border-b border-slate-100 flex justify-between items-center">
                    <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                        <span>ðŸ“… Tetapkan Temujanji:</span>
                        <span id="selectedRoleDisplay" class="text-blue-600 underline decoration-wavy"></span>
                    </h3>
                    <button onclick="closeForm()" class="text-slate-400 hover:text-red-500 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                
                <div class="p-8 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-700">Tarikh Cadangan</label>
                            <input type="date" id="dateInput" class="w-full border border-slate-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-slate-50">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-700">Masa Hadir</label>
                            <input type="time" id="timeInput" class="w-full border border-slate-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-slate-50">
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-700">Tujuan Bimbingan / Lawatan</label>
                        <textarea id="purposeInput" rows="3" class="w-full border border-slate-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-slate-50" placeholder="Sila nyatakan objektif kehadiran..."></textarea>
                    </div>
                    
                    <div class="pt-4 flex gap-3">
                        <button onclick="closeForm()" class="px-6 py-3 rounded-xl bg-white border border-slate-300 text-slate-600 font-bold hover:bg-slate-50 transition">Batal</button>
                        <button id="submitBtn" onclick="sendAppointment()" class="flex-1 bg-slate-900 text-white px-6 py-3 rounded-xl font-bold hover:bg-slate-800 transition shadow-lg flex justify-center items-center gap-2">
                            Hantar Notifikasi
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" /></svg>
                        </button>
                    </div>
                </div>
            </div>

        </div> </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://soxtjqqrzpbzmzjcicgn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNveHRqcXFyenBiem16amNpY2duIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NDA1MzIsImV4cCI6MjA3OTExNjUzMn0.P7Wrm-EIzczx653pnr2bniJnMtIrclQeou50IsS184s';
        const FUNCTION_URL = 'https://soxtjqqrzpbzmzjcicgn.supabase.co/functions/v1/telegram-bot';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentSchoolCode = '';
        let selectedRole = '';

        // --- SEARCH LOGIC ---
        async function searchSchool() {
            const codeInput = document.getElementById('searchInput');
            const code = codeInput.value.toUpperCase().replace(/\s/g, '');

            if(!code) { showToast('Sila masukkan Kod Sekolah!', 'error'); return; }

            toggleLoading(true);
            document.getElementById('resultSection').classList.add('hidden');
            closeForm();

            try {
                // 1. Get School Data
                const { data: school, error } = await supabase.from('sekolah').select('*').eq('kod_sekolah', code).single();

                if (error || !school) {
                    throw new Error("Sekolah tidak dijumpai. Sila semak kod.");
                }

                currentSchoolCode = code;
                document.getElementById('schoolName').innerText = school.nama_sekolah;
                document.getElementById('schoolCode').innerText = code;

                // 2. Get PIC Data
                const { data: pics } = await supabase.from('pengguna').select('*').eq('kod_sekolah', code);

                // 3. Reset & Map Data
                resetCards();
                if (pics) {
                    pics.forEach(pic => {
                        if (pic.peranan === 'GPICT') updatePicCard('gpict', pic);
                        else if (pic.peranan === 'ADMIN_DELIMA') updatePicCard('delima', pic);
                        else if (pic.peranan === 'PGB') document.getElementById('pgbName').innerText = pic.nama_penuh;
                        else if (pic.peranan === 'GPK1') document.getElementById('gpk1Name').innerText = pic.nama_penuh;
                    });
                }
                
                // 4. Check Unregistered Roles
                checkRegistrationStatus(pics || [], 'gpict', 'GPICT');
                checkRegistrationStatus(pics || [], 'delima', 'ADMIN_DELIMA');

                document.getElementById('resultSection').classList.remove('hidden');

            } catch (err) {
                showToast(err.message, 'error');
            } finally {
                toggleLoading(false);
            }
        }

        function updatePicCard(prefix, data) {
            document.getElementById(`${prefix}Name`).innerText = data.nama_penuh;
            document.getElementById(`${prefix}Phone`).innerText = data.no_telefon;
        }

        function checkRegistrationStatus(pics, prefix, roleCode) {
            const user = pics.find(p => p.peranan === roleCode);
            const container = document.getElementById(`${prefix}StatusArea`);
            const color = prefix === 'gpict' ? 'blue' : 'purple';

            if (user) {
                // User Exists -> Active Button
                container.innerHTML = `
                    <button onclick="selectPic('${roleCode}')" class="w-full py-3 rounded-xl bg-${color}-600 text-white font-bold hover:bg-${color}-700 transition flex justify-center items-center gap-2 shadow-lg shadow-${color}-200">
                        <span>Tetapkan Temujanji</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    </button>
                    <p class="text-center text-xs text-green-600 mt-2 font-semibold flex justify-center items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        Berdaftar & Aktif
                    </p>
                `;
            } else {
                // User Missing -> Disabled Button
                container.innerHTML = `
                    <button disabled class="w-full py-3 rounded-xl bg-slate-100 text-slate-400 font-bold cursor-not-allowed border border-slate-200 flex justify-center gap-2">
                        <span>Belum Mendaftar</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </button>
                    <p class="text-center text-xs text-red-400 mt-2">Perlu daftar di Telegram Bot dahulu.</p>
                `;
            }
        }

        function selectPic(role) {
            selectedRole = role;
            const display = role === 'GPICT' ? 'Guru Penyelaras ICT' : 'Guru Admin DELIMa';
            document.getElementById('selectedRoleDisplay').innerText = display;
            document.getElementById('appointmentForm').classList.remove('hidden');
            
            // Smooth Scroll
            setTimeout(() => {
                document.getElementById('appointmentForm').scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        async function sendAppointment() {
            const date = document.getElementById('dateInput').value;
            const time = document.getElementById('timeInput').value;
            const purpose = document.getElementById('purposeInput').value;

            if (!date || !time || !purpose) {
                showToast('Sila lengkapkan semua maklumat!', 'error');
                return;
            }

            const btn = document.getElementById('submitBtn');
            const originalHtml = btn.innerHTML;
            btn.innerHTML = '<div class="loader h-5 w-5 border-2 border-white rounded-full"></div> Menghantar...';
            btn.disabled = true;

            try {
                const response = await fetch(`${FUNCTION_URL}?action=send_appointment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    },
                    body: JSON.stringify({
                        kod_sekolah: currentSchoolCode,
                        target_role: selectedRole,
                        tarikh: date,
                        masa: time,
                        tujuan: purpose
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('âœ… Notifikasi Berjaya Dihantar!', 'success');
                    closeForm();
                    clearInputs();
                } else {
                    throw new Error(result.error || "Gagal menghantar notifikasi.");
                }
            } catch (err) {
                showToast(err.message, 'error');
            } finally {
                btn.innerHTML = originalHtml;
                btn.disabled = false;
            }
        }

        // --- UI HELPERS ---
        function toggleLoading(show) {
            const spinner = document.getElementById('loadingSpinner');
            spinner.classList.toggle('hidden', !show);
        }

        function closeForm() {
            document.getElementById('appointmentForm').classList.add('hidden');
        }

        function clearInputs() {
            ['dateInput', 'timeInput', 'purposeInput'].forEach(id => document.getElementById(id).value = '');
        }

        function resetCards() {
            ['gpict', 'delima'].forEach(p => {
                document.getElementById(`${p}Name`).innerText = 'Tiada Data';
                document.getElementById(`${p}Phone`).innerText = '-';
            });
            document.getElementById('pgbName').innerText = '-';
            document.getElementById('gpk1Name').innerText = '-';
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            // Style based on type
            const bgClass = type === 'success' ? 'bg-green-600' : 'bg-red-600';
            const icon = type === 'success' ? 
                `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>` :
                `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>`;

            toast.className = `toast flex items-center w-full max-w-xs p-4 text-white rounded-lg shadow-xl ${bgClass}`;
            toast.innerHTML = `
                <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg bg-white/20">
                    ${icon}
                </div>
                <div class="ml-3 text-sm font-normal">${message}</div>
            `;

            container.appendChild(toast);

            // Trigger animation
            requestAnimationFrame(() => toast.classList.add('show'));

            // Remove after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
